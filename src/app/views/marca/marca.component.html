<div class="container">
  <div class="form-container">
    <form [formGroup]="marcaForm" (ngSubmit)="onSubmit()">
      <h2>{{ isEditing ? 'Editar Marca' : 'Crear Marca' }}</h2>
      <div class="form-group">
        <label for="nombre">Nombre de la Marca:</label>
        <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre de la Marca" required>
      </div>
      <button type="submit" class="btn-submit">{{ isEditing ? 'Actualizar Marca' : 'Crear Marca' }}</button>
    </form>
  </div>

  <div class="list-container">
    <h2>Lista de Marcas</h2>
    <div *ngFor="let marca of marcas" class="marca-item">
      <p><strong>Nombre:</strong> {{ marca.nombre }}</p>
      <div class="btn-group">
        <button (click)="editMarca(marca)" class="btn-edit">Editar</button>
        <button (click)="deleteMarca(marca.id)" class="btn-delete">Eliminar</button>
      </div>
    </div>
  </div>
</div>
